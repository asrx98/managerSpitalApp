<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="salon">
      <h2 data-cy="salonDetailsHeading"><span jhiTranslate="managerSpitalApp.salon.detail.title">Salon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ salon.id }}</span>
        </dd>
        <dt><span jhiTranslate="managerSpitalApp.salon.salonId">Salon Id</span></dt>
        <dd>
          <span>{{ salon.salonId }}</span>
        </dd>
        <dt><span jhiTranslate="managerSpitalApp.salon.sectieId">Sectie Id</span></dt>
        <dd>
          <span>{{ salon.sectieId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/salon', salon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
